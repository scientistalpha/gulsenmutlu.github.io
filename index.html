<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Gallery</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    /* Background canvas styling */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }
    
    /* Main content container */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    /* Gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-item {
      position: relative;
      width: 250px;
      height: 180px;
      overflow: hidden;
      border: 5px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      background: #000;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Modal styling for enlarged image view */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    
    /* Music player styling */
    .music-player {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .music-player h2 {
      margin-bottom: 15px;
    }
    .music-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .music-controls button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .music-controls button:hover {
      transform: scale(1.2);
    }
    .progress-container {
      width: 300px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .progress {
      background: #ff69b4;
      height: 100%;
      width: 0;
      border-radius: 5px;
    }
    .time-display {
      font-size: 0.9rem;
    }
    
    /* Heart and Kiss button styling */
    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .actions button {
      background: #ff1493;
      border: none;
      border-radius: 50px;
      color: #fff;
      padding: 15px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .actions button:hover {
      background: #ff69b4;
      transform: scale(1.1);
    }
    
    /* Floating animation for hearts and kisses */
    .float {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
    
    /* Custom scrollbar (if needed) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="starfield"></canvas>

  <!-- Main Content -->
  <div class="content">
    <h1>Our Love Gallery</h1>
    <p>A tribute to our love, filled with memories and passion.</p>

    <!-- Gallery Section -->
    <div class="gallery">
      <div class="gallery-item" data-img="images/photo1.jpg">
        <img src="images/photo1.jpg" alt="Photo 1" />
      </div>
      <div class="gallery-item" data-img="images/photo2.jpg">
        <img src="images/photo2.jpg" alt="Photo 2" />
      </div>
      <div class="gallery-item" data-img="images/photo3.jpg">
        <img src="images/photo3.jpg" alt="Photo 3" />
      </div>
      <div class="gallery-item" data-img="images/photo4.jpg">
        <img src="images/photo4.jpg" alt="Photo 4" />
      </div>
      <div class="gallery-item" data-img="images/photo5.jpg">
        <img src="images/photo5.jpg" alt="Photo 5" />
      </div>
    </div>

    <!-- Modal for enlarged image view -->
    <div class="modal" id="modal">
      <span class="close" id="modalClose">&times;</span>
      <img src="" alt="Enlarged view" id="modalImg" />
    </div>

    <!-- Music Player -->
    <div class="music-player">
      <h2>Play Our Song</h2>
      <div class="music-controls">
        <button id="playPauseBtn">&#9658;</button>
        <div class="progress-container" id="progressContainer">
          <div class="progress" id="progressBar"></div>
        </div>
        <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
      </div>
      <audio id="audio-player" src="music/romantic.mp3"></audio>
    </div>

    <!-- Heart and Kiss Buttons -->
    <div class="actions">
      <button id="heartBtn">Send Heart ‚ù§Ô∏è</button>
      <button id="kissBtn">Send Kiss üòò</button>
    </div>
  </div>

  <script>
    /********************
     * BACKGROUND ANIMATION
     ********************/
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Create stars
    const stars = [];
    const numStars = 200;
    const maxStarSize = 2;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * maxStarSize,
        brightness: Math.random(),
        twinkleFactor: Math.random() * 0.05
      });
    }

    // Comet variables
    let comets = [];
    function spawnComet() {
      const comet = {
        x: Math.random() * width,
        y: 0,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 3 + 2,
        opacity: 1,
        trail: []
      };
      comets.push(comet);
    }

    // Animation loop for stars and comets
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 20, 0.8)';
      ctx.fillRect(0, 0, width, height);

      // Draw stars with a twinkling effect
      for (let star of stars) {
        star.brightness += star.twinkleFactor;
        if (star.brightness > 1 || star.brightness < 0.3) {
          star.twinkleFactor = -star.twinkleFactor;
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255,' + star.brightness + ')';
        ctx.fill();
      }

      // Occasionally spawn a comet
      if (Math.random() < 0.005) spawnComet();

      // Draw and update comets
      for (let i = comets.length - 1; i >= 0; i--) {
        let comet = comets[i];
        comet.trail.push({ x: comet.x, y: comet.y });
        if (comet.trail.length > 10) comet.trail.shift();

        // Draw comet trail
        for (let j = 0; j < comet.trail.length; j++) {
          let pos = comet.trail[j];
          ctx.beginPath();
          ctx.arc(pos.x, pos.y, comet.size, 0, Math.PI * 2);
          ctx.fillStyle =
            'rgba(255,255,255,' + (j / comet.trail.length * comet.opacity) + ')';
          ctx.fill();
        }
        // Update comet position and fade it out
        comet.x += comet.speedX;
        comet.y += comet.speedY;
        comet.opacity -= 0.005;
        if (comet.opacity <= 0 || comet.x > width || comet.y > height) {
          comets.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }
    animate();

    /********************
     * GALLERY MODAL FUNCTIONALITY
     ********************/
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modalClose = document.getElementById('modalClose');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img');
        modalImg.src = imgSrc;
        modal.classList.add('active');
      });
    });
    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
    });
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
    });

    /********************
     * CUSTOM MUSIC PLAYER
     ********************/
    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = "&#10074;&#10074;"; // Pause icon
      } else {
        audio.pause();
        playPauseBtn.innerHTML = "&#9658;"; // Play icon
      }
    });

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateProgress);

    function updateProgress() {
      const { duration, currentTime } = audio;
      const percent = (currentTime / duration) * 100;
      progressBar.style.width = percent + '%';
      timeDisplay.textContent =
        formatTime(currentTime) + " / " + formatTime(duration);
    }

    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60)
        .toString()
        .padStart(2, '0');
      return minutes + ":" + seconds;
    }

    progressContainer.addEventListener('click', e => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const duration = audio.duration;
      audio.currentTime = (clickX / rect.width) * duration;
    });

    /********************
     * HEART & KISS ANIMATIONS
     ********************/
    function createFloatingEmoji(emoji, x, y) {
      const span = document.createElement('span');
      span.classList.add('float');
      span.textContent = emoji;
      span.style.left = x + 'px';
      span.style.top = y + 'px';
      document.body.appendChild(span);
      setTimeout(() => {
        span.remove();
      }, 2000);
    }

    document.getElementById('heartBtn').addEventListener('click', e => {
      const rect = e.target.getBoundingClientRect();
      createFloatingEmoji('‚ù§Ô∏è', rect.left + rect.width / 2, rect.top);
    });

    document.getElementById('kissBtn').addEventListener('click', e => {
      const rect = e.target.getBoundingClientRect();
      createFloatingEmoji('üòò', rect.left + rect.width / 2, rect.top);
    });
  </script>
</body>
</html>
