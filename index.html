<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Moments Gallery</title>
    <style>
        /* (Keep all the previous CSS styles from earlier version) */

        /* MODIFIED FOR VERTICAL PHOTOS */
        .gallery-item {
            aspect-ratio: 3/4; /* Better for vertical photos */
        }

        .gallery-item img {
            object-fit: cover;
            object-position: center top; /* Focus on top of vertical images */
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr; /* Single column on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Cozy Moments</h1>
            <p>Personal collection of warm memories</p>
        </div>
    </header>

    <div class="container">
        <div class="intro-text">
            <p>A visual diary of my favorite cozy moments.</p>
            <div class="divider"></div>
        </div>

        <div class="gallery">
            <!-- REPLACE THESE 5 ITEMS WITH YOUR PHOTOS -->
            <div class="gallery-item" onclick="openModal('images/photo1.jpg')">
                <img src="images/photo1.jpg" alt="My cozy moment 1">
            </div>
            <div class="gallery-item" onclick="openModal('images/photo2.jpg')">
                <img src="images/photo2.jpg" alt="My cozy moment 2">
            </div>
            <div class="gallery-item" onclick="openModal('images/photo3.jpg')">
                <img src="images/photo3.jpg" alt="My cozy moment 3">
            </div>
            <div class="gallery-item" onclick="openModal('images/photo4.jpg')">
                <img src="images/photo4.jpg" alt="My cozy moment 4">
            </div>
            <div class="gallery-item" onclick="openModal('images/photo5.jpg')">
                <img src="images/photo5.jpg" alt="My cozy moment 5">
            </div>
        </div>
    </div>

    <!-- (Keep the modal and JavaScript the same) -->
</body>
</html>
